      <div class="content">
        <h1>Jobs at JavaJam</h1>
        <p>
          Want to work at JavaJam? Fill out the form below to start your
          application. Required fields are marked with an asterisk *
        </p>
        <form action="show_get.php" method="get">
          <label for="name"> *Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name here"
            required
          />
          <br /><br />
          <label for="email">*E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email ID here"
            required
          />
          <br /><br />
          <label for="startdate">Start Date:</label>
          <input type="date" id="startdate" name="startdate" /> <br /><br />

          <label for="experience">*Experience:</label>
          <textarea
            name="experience"
            id="experience"
            cols="21"
            rows="5"
          ></textarea>
          <br /><br />
          <input type="reset" value="Clear" /> <br /><br />
          <input type="submit" value="Apply Here" /> <br /><br />
        </form>
