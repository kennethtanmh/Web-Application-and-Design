<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table exercise 1</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2">Birthday List</td>
      </tr>
      <tr>
        <td>James</td>
        <td>11/08</td>
      </tr>
      <tr>
        <td>Karen</td>
        <td>4/17</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <tr>
        <td rowspan="2">This span two rows</td>
        <td>Row 1 Column 2</td>
      </tr>
      <tr>
        <td>Row 2 Column 2</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <caption>
        Work Schedule
      </caption>
      <thead>
        <th id="day">Day</th>
        <th id="hours">Hours</th>
      </thead>
      <tbody>
        <tr>
          <td headers="day">Monday</td>
          <td headers="hours">4</td>
        </tr>
        <tr>
          <td headers="day">Tuesday</td>
          <td headers="hours">3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td headers="day">Total</td>
          <td headers="hours">7</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
